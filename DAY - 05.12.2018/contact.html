<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/constyle.css" />
</head>
<body>
    <form action="" method="get">
        <ul>
            <li>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name">
            </li>
            <li>
                    <label for="email">Enter your E-mail:</label>
                    <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="comments">Your comments:</label>
                <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
            </li>
            <li>
                <select name="Purpose">
                    <option value="busi">Business</option>
                    <option value="saab">Educational</option>
                    <option value="fiat">Casual</option>
                </select>
            </li>
            <li>
                <input type="submit" value="Submit">
            </li>
        </ul>
    </form>
</body>
</html>
